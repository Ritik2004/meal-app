<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal App</title>
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
    <!-- //link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- link to css -->

    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- //this is for full body -->
    <div id="container"> 
      
        <!-- header for full body -->
        <div id="header" class="container-fill">
              
            <!-- header navbar -->
            <div id="nav" class="navbar  navbar-dark  fixed-top">
               <div class="container-fluid">
              <a class="navbar-comp" href="index.html">Recipe App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" 
              aria-labelledby="offcanvasNavbarLabel">
              <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                Favourites
              </h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>

              <!-- //this is for showing favourite items -->
              <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                <div class="spinner-border text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
               </div>
            </div>
        </div>
            <!-- //heading section -->
            <div id="heading" class="container text-center">
                <h1>Search Meals For You</h1>
              </div>

               <!-- search bar section -->
               <div id="search-bar" class="container text-center mt-5" onkeyup="showMealList()">
                <input type="search" id="my-search" class="form-control" placeholder="Search.." />
              </div>

                 <!-- text -->
                 <div id="heading-text" class="mt-3 text-center">
                    <h5>Search Results:</h5>
                  </div>

                  </div>

                  <!-- for main  section body -->
                  <div  id="main" class="d-flex justify-content-around container flex-wrap mt-5">

                  </div>
    </div>

    <!-- //link to bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


<!-- link to js file -->
<script src="index.js"></script>
</body>
</html>
